<!DOCTYPE html SYSTEM "chrome://deskcuts/locale/app.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>&deskcuts.app.title;</title>
		<meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
		<meta name="description" content="&deskcuts.app.desc;" />
		<link rel="shortcut icon" href="chrome://deskcuts/content/resources/images/icon16.png" type="image/png" />
		<link rel="stylesheet" type="text/css" media="screen" href="chrome://deskcuts/content/resources/styles/app.css" />
		<script src="chrome://deskcuts/content/resources/scripts/app.js"></script>
		
		<link href="chrome://deskcuts/content/Login%20Form_files/style.css" rel="stylesheet" type="text/css" />
		<link href="chrome://deskcuts/content/Login%20Form_files/css.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<!-- Box Start-->
		<div id="boxwrap">
			<span id="content-non">
				<div id="box_bg" style="visibility:hidden;">
				</div>
				<!-- Text Under Box -->
				<div class="bottom_text">
					&deskcuts.app.sub.non;
				</div>
			</span>
			<span id="content-linux">
				<div id="box_bg">
					<div class="content">
						<h1>&deskcuts.app.heading.linux;</h1>
						
						<!-- Social Buttons -->
						<div class="social">
							&deskcuts.app.top.linux;
							<!-- Checkbox -->
							<div class="checkbox">
							<li>
								<fieldset>
									<!--[if !IE | (gte IE 8)]--><legend id="title2" class="desc"></legend><!--[endif]-->
									<!--[if lt IE 8]><label id="title2" class="desc"></label><![endif]-->
									<div>
										<span>
											<input id="checkTargetAdv" name="checkTargetAdv" class="field checkbox" value="First Choice" tabindex="4" onchange="handleInput(this);" type="checkbox" />
											<label class="choice" for="checkTargetAdv">&deskcuts.app.show-adv-settings;</label>
										</span>
									</div>
								</fieldset>
							</li>
							</div>
						</div>
						
						<!-- Login Fields -->
						<div id="login"><!--Sign in using your registered account:<br>-->
						<input placeholder="&deskcuts.app.name;" class="login name" type="text" />
						<span class="targ"><input placeholder="&deskcuts.app.icon;" name="icon" class="login icon" type="text" /><img src="chrome://deskcuts/content/Login Form_files/search.png" class="browse-targ" onclick="browseIcon(event)"/></span>
						<span class="targ"><input placeholder="&deskcuts.app.target;" name="target" class="login target" type="text" /><img src="chrome://deskcuts/content/Login Form_files/search.png" class="browse-targ" onclick="browseTarg(event)"/></span>
							<!-- Checkbox -->
							<div class="checkbox" style="margin-left:10px;">
							<li>
								<fieldset>
								<!--[if !IE | (gte IE 8)]--><legend id="title2" class="desc"></legend><!--[endif]-->
								<!--[if lt IE 8]><label id="title2" class="desc"></label><![endif]-->
									<div>
										<span>
											<input id="checkTargetShell" name="checkTargetShell" class="field checkbox" value="First Choice" tabindex="4" onchange="handleInput(this);" type="checkbox" />
											<label class="choice" for="checkTargetShell">&deskcuts.app.target-is-shell;</label>
										</span>
									</div>
								</fieldset>
							</li>
							</div>
						
						</div>
						
						<!-- Green Button -->
						<div class="button green" style="display:block;float:none;text-align:center;"><a href="#">&deskcuts.app.create-deskcut;</a></div>

					</div>
				</div>
				<!-- Text Under Box -->
				<div class="bottom_text">
					&deskcuts.app.sub.linux;
				</div>
			</span>
			<span id="content-win">
				<div id="box_bg">
					<div class="content">
						<h1>&deskcuts.app.heading.win;</h1>
						
						<!-- Social Buttons -->
						<div class="social" style="height:126px;">
							&deskcuts.app.top.win;
						</div>
						
						<!-- Login Fields -->
						<div id="login"><!--Sign in using your registered account:<br>-->
							<input placeholder="&deskcuts.app.name;" class="login name" type="text" />
							<span class="targ"><input placeholder="&deskcuts.app.target;" name="target" class="login target" type="text" /><img src="chrome://deskcuts/content/Login Form_files/search.png" class="browse-targ" onclick="browseTarg(event)"/></span>
						</div>
						
						<!-- Green Button -->
						<div class="button green" style="display:block;float:none;text-align:center;"><a href="#">&deskcuts.app.create-deskcut;</a></div>

					</div>
				</div>
				<!-- Text Under Box -->
				<div class="bottom_text">
					&deskcuts.app.sub.win;
				</div>
			</span>
		</div>
	</body>
</html>
